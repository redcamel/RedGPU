<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="Pragma">
    <meta content="0" http-equiv="Expires">
    <meta charset="UTF-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script type="module">
    const RedGPU = await import('../../dist/index.js?t=1770625511985');
    RedGPU.init(
        document.getElementById('canvas'),
        (redGPUContext) => {
            const controllerTest = new RedGPU.Camera.OrbitController(redGPUContext);
            controllerTest.speedDistance = 0.1
            controllerTest.tilt = 0
            // Lock distance to prevent zooming
            controllerTest.distance =
                controllerTest.minDistance =
                    controllerTest.maxDistance = 0.9;


            const scene = new RedGPU.Display.Scene();
            const view = new RedGPU.Display.View3D(redGPUContext, scene, controllerTest);
            redGPUContext.backgroundColor.a = 0
            redGPUContext.addView(view);


            loadGLTF(
                view,
                redGPUContext.detector.isMobile ?
                    'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/BoomBox/glTF-Binary/BoomBox.glb' :
                    'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/FlightHelmet/glTF/FlightHelmet.gltf'
            )
            const ibl = new RedGPU.Resource.IBL(view.redGPUContext, "../assets/hdr/Cannon_Exterior.hdr");

            view.ibl = ibl;
            const renderer = new RedGPU.Renderer(redGPUContext)

            const render = (time) => {
                if (scene.numChildren) {
                    scene.getChildAt(0).rotationY += 0.1
                }
            }
            renderer.start(redGPUContext, render)
        },
        (failReason) => {
        }
    );

    function loadGLTF(view, url) {
        const {redGPUContext, scene} = view;
        new RedGPU.GLTFLoader(redGPUContext, url, (result) => {
            const mesh = result.resultMesh
            scene.addChild(mesh)
            mesh.y = -0.3
        });
    }
</script>
<canvas id="canvas"></canvas>
</body>
</html>
